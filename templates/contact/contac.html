<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - MklMP</title>
    <link rel="stylesheet" href='/static/css/styles.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>
<body>
    <header>
        <a href="https://github.com/MklMP" class="logo">MklMP <span>Code Express</span>.</a>
        <div class="toggle-container">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="toggle-label">
                <img src="/static/img/solecito.png" class="toggle-icon solecito">
                <img src="/static/img/lunita.png" class="toggle-icon lunita">
            </label>
        </div>
        <nav class="navbar">
            <ul class="main-menu">
                <li><a href="/"><span class="fa fa-home" id="nav-icon"></span>Home<span class="menu-animate"></span></a></li>
                <li><a href="/templates/portfolio/portfolio.html"><span class="fa fa-briefcase" id="nav-icon"></span>portfolio<span class="menu-animate"></span></a></li>
                <li><a href="/templates/skills/skills.html"><span class="fa fa-pie-chart" id="nav-icon"></span>Skills<span class="menu-animate"></span></a></li>
                <li><a href="/templates/about/about.html"><span class="fa fa-user-circle" id="nav-icon"></span>About<span class="menu-animate"></span></a></li>
                <li><a href="/templates/contact/contac.html" class="active"><span class="fa fa-envelope" id="nav-icon"></span>Contact<span class="menu-animate"></span></a></li>
            </ul>
        </nav>
        <button class="fa fa-bars" aria-hidden="true" id="menu-icon"></button>
    </header>

    <section class="contact" id="contact">
        <h2 class="heading" data-aos="fade-down" data-aos-duration="1000">Contact <span>Me</span></h2>

        <div class="contact-container" data-aos="fade-up" data-aos-duration="1000">
            <div class="contact-info">
                <h3><i class="fas fa-envelope"></i> Get in Touch</h3>
                <p>Feel free to reach out for collaboration, questions about cybersecurity, or any other inquiries.</p>
                
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>La Habana, Cuba</span>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>maykelmillan96@gmail.com</span>
                </div>

                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/MklMP" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <form action="https://formsubmit.co/maykelmillan96@gmail.com" method="POST" class="contact-form">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>

                <div class="input-box">
                    <input type="text" name="subject" placeholder="Subject" required>
                </div>

                <textarea name="message" rows="10" placeholder="Your Message" required></textarea>

                <input type="hidden" name="_next" value="https://MklMP.github.io/thanks.html">
                <input type="hidden" name="_captcha" value="false">
                
                <button type="submit" class="btn">
                    <span>Send Message</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </section>

    <script src="/static/js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
